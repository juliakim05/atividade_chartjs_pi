<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard com Chart.js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body style="display: flex;">

    <div>
        <canvas id="myChart" style="position: relative; height:40vh; width:40vw"></canvas>
    </div>

    <div>
        <canvas id="myChart2" style="position: relative; height:40vh; width:40vw"></canvas>
    </div>

</body>

<script>
    const labels = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',
    ];

    
    const Linedata = {
        labels: labels,
        datasets: [
            {
                label: 'Temperatura (°C)',
                backgroundColor: '#ff6384',
                borderColor: '#ff6384',
                data: [30, 29, 28, 25, 22, 23],
            },

            {
                label: 'Umidade (%)',
                backgroundColor: '#36a2eb',
                borderColor: '#36a2eb',
                data: [80, 82, 80, 85, 80, 83],
            }]
    };

    const config = {
        type: 'line',
        data: Linedata,
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    };

</script>
<script>
    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    );

    const labels2 = [
        'Janeiro', 
        'Fevereiro', 
        'Março', 
        'Abril', 
        'Maio', 
        'Junho'
    ];

    const barData = {
        labels: labels2,
        datasets: [
            {
                label: 'Temperatura Média (°C)',
                data: [22, 24, 27, 23, 20, 18], 
                borderColor: '#ff6384', 
                backgroundColor: '#ff6384',
            },

            {
                label: 'Umidade Média (%)',
                data: [90, 89, 93, 87, 88, 82],
                borderColor: '#36a2eb',
                backgroundColor: '#36a2eb',
            }
        ]
    };

    const config2 = {
        type: 'bar',
        data: barData,
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    };

    const myChart2 = new Chart(
        document.getElementById('myChart2'),
        config2
    );

</script>

</html>
